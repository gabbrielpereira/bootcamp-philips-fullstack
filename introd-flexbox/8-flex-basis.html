<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex basis</title>
</head>
<style>
    .container{
        max-width: 500px;
        border: 2px solid black;
        display: flex;
    }

    .item{
        background-color: coral;
        color: white;
        text-align: center;
        margin: 5px;
    }

    .bauto{
        flex-basis: auto;
    }

    .bzero{
        flex-basis: 0;
    }

    .w100{
        flex-basis: 5px;
    }

    .fg-1{
        flex-grow: 1;
    }

    .fg-2{
        flex-grow: 2;
    }
</style>
<body>
    <h1>AUTO</h1>
    <section class="container">
        <div class="item bauto fg-1">A</div>
        <div class="item bauto fg-1">BBB</div>
        <div class="item bauto fg-1">C</div>
        <div class="item bauto fg-2">DEF<div>
    </section>

    <p>basis zero</p>
    <section class="container">
        <div class="item bzero fg-1">A</div>
        <div class="item bzero fg-1">BBB</div>
        <div class="item bzero fg-1">C</div>
        <div class="item bzero fg-1">DEF<div>
    </section>

    <p>basis width</p>
    <section class="container">
        <div class="item fg-1 ws">A</div>
        <div class="item fg-1 ws">BBB</div>
        <div class="item fg-1 ws">C</div>
        <div class="item fg-1 ws">DEF<div>
    </section>

</body>
</html>
